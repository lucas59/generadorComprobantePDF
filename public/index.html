<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enviar Objeto por POST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            padding: 3rem;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>GENERADOR DE BOLETA PARA RALLY</h1>
    <form action="/generate" method="POST">
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nombre del Cliente" required>
        </div>
        <div class="form-group">
            <label for="ci">CI del Cliente:</label>
            <input type="text" id="ci" name="ci" placeholder="CI del Cliente" >
        </div>
        <div class="form-group">
            <label for="address">Dirección Principal:</label>
            <input type="text" id="address" name="address" placeholder="Dirección Principal" required>
        </div>
        <div class="form-group">
            <label for="address2">Dirección Secundaria:</label>
            <input type="text" id="address2" name="address2" placeholder="Dirección Secundaria">
        </div>
        <div class="form-group">
            <label for="phone">Número de Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Número de Teléfono">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha" placeholder="Fecha" required>
        </div>
        <div class="form-group">
            <label for="vence">Fecha de Vencimiento:</label>
            <input type="text" id="vence" name="vence" placeholder="Fecha de Vencimiento">
        </div>

        <div class="form-group">
            <label for="nBoleta">Número de Boleta:</label>
            <input type="text" id="nBoleta" name="nBoleta" placeholder="Número de Boleta" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="IAG 3123">
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Modelo">
        </div>
        <div class="form-group">
            <label for="kmts">Kilómetros:</label>
            <input type="text" id="kmts" name="kmts" placeholder="123300">
        </div>


        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Código" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción - MEDIDA</label>
            <input type="text" id="description" name="description" placeholder="Descripción" required>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="text" id="cantidad" name="cantidad" placeholder="Cantidad" required>
        </div>
        <div class="form-group">
            <label for="precioU">Precio Unitario:</label>
            <input type="text" id="precioU" name="precioU" placeholder="Precio Unitario" required>
        </div>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="text" id="monto" name="monto" placeholder="Monto" required>
        </div>


        <div class="form-group">
            <label for="subTotal">Subtotal agravado a iva 22%:</label>
            <input type="text" id="subTotal" name="subTotal" placeholder="Subtotal" required>
        </div> 
        <div class="form-group">
            <label for="total">TOTAL:</label>
            <input type="text" id="total" name="total" placeholder="Total" required>
        </div>

        <div class="form-group">
            <label for="totalAPagar">Total a Pagar:</label>
            <input type="text" id="totalAPagar" name="totalAPagar" placeholder="Total a Pagar" required>
        </div>
        <div class="form-group">
            <input type="submit" placeholder="Enviar">
        </div>
    </form>

</body>

</html>
